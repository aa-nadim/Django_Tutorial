<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
              background-color: lightblue;
        }
    </style>
    <title>Django</title>
</head>
<body>
    {% for key, value in data.items %}
    {{key}} = {{value}}<br>
    {% for k, v in value.items %}
    {{ forloop.parentloop.counter }} {{k}} = {{v}}<br>
    {% endfor %}
    {% endfor %}
</body>
</html>
